<!DOCTYPE html>
<html lang="en">
<head>
  <meta chrset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="calculator">
    <div class="display" id="display"><div id="display-content">
      <div id="display-text"></div>
    </div></div>
    <div class="button"><button id="7" class="number" data-key="7">7</button></div>
    <div class="button"><button id="8" class="number" data-key="8">8</button></div>
    <div class="button"><button id="9" class="number" data-key="9">9</button></div>
    <div class="button"><button id="divide" class="operator function" data-key="devide">รท</button></div>
    <div class="button"><button id="4" class="number" data-key="4">4</button></div>
    <div class="button"><button id="5" class="number" data-key="5">5</button></div>
    <div class="button"><button id="6" class="number" data-key="6">6</button></div>
    <div class="button"><button id="multiply" class="operator function" data-key="multiply">X</button></div>
    <div class="button"><button id="1" class="number" data-key="1">1</button></div>
    <div class="button"><button id="2" class="number" data-key="2">2</button></div>
    <div class="button"><button id="3" class="number" data-key="3">3</button></div>
    <div class="button"><button id="subtract" class="operator function" data-key="subtract">-</button></div>
    <div class="button"><button id="0" class="number" data-key="0">0</button></div>
    <div class="button"><button id="dot" data-key="dot">.</button></div>
    <div class="button"><button id="equal" class="operator" data-key="equal">=</button></div>
    <div class="button"><button id="plus" class="operator function" data-key="plus">+</button></div>
    <div class="button"><button id="alt-clear" data-key="alt-clear">AC</button></div>
    <div class="button"><button id="clear" data-key="clear">C</button></div>
  </div>


  <script src="app.js"></script>
</body>
</html>
